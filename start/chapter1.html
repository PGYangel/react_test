<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素渲染</title>
    <script src="js/react.dev.js" crossorigin></script>
    <script src="js/react-dom.dev.js" crossorigin></script>
</head>
<body>
<p>元素描述了你在屏幕上想看到的内容。如：const element = &lt;h1&gt;Hello, world&lt;/h1&gt;;</p>
<p>React 元素是创建开销极小的普通对象，是最小的单位。</p>
<p>节点内的所有内容都将由 React DOM 管理。</p>
<p>React 元素是不可变对象。一旦被创建，你就无法更改它的子元素或者属性。</p>
<p>根据我们已有的知识，更新 UI 唯一的方式是创建一个全新的元素，并将其传入 ReactDOM.render()。</p>
<p>React DOM 会将元素和它的子元素与它们之前的状态进行比较，并只会进行必要的更新来使 DOM 达到预期的状态。</p>
<div id="m1"></div>
<script src="chapter1.js"></script>
</body>
</html>
